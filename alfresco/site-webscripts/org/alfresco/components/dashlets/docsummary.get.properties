empty.description=به راحتی ببینید که اعضای سایت روی کدام آیتم‌های کتابخانه اسناد کار می کنند. در نمای تفصیلی می توانید یک مورد را پسند کنید و آن را به عنوان مورد علاقه علامت گذاری کنید. همچنین می توانید به صفحه جزئیات بروید تا نظر دهید.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>این داشلت ردیابی تغییرات اخیر شما در محتوای کتابخانه در این سایت را آسان می‌کند. با کلیک بر روی نام آیتم یا تصویر کوچک شما را به صفحه جزئیات می‌برد تا بتوانید آن را مشاهده و یا با آن کار کنید.</p>  <p>دو نما برای این داشلت وجود دارد. نمای تفصیلی به شما امکان می دهد\:<ul>    <li>یک مورد را به عنوان مورد علاقه خود علامت گذاری کنید تا برای دسترسی آسان در لیست علاقه مندی ها ظاهر شود</li><li>یک آیتم را پسند کنید (نکنید)</li>    <li>برای نظر دادن به صفحه جزئیات آیتم بروید</li></ul></p>
